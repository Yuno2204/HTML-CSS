<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan và rowspan</title>
  </head>
  <body>
    <h1>Học thẻ table nâng cao</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <td>Kaki</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quần Jean</td>
        <td colspan="2">Chất liệu cao cấp, sang trọng</td>
      </tr>
    </table>
  </body>
</html>
