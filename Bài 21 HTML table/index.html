<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
  </head>
  <body>
    <h1>Học thẻ table</h1>
    <table>
      <thead>
        <!-- phần đầu -->
        <tr>
          <!-- table row -->
          <th>Tên sản phẩm</th>
          <!-- table header -->
          <th>Giá sản phẩm</th>
        </tr>
      </thead>
      <tbody>
        <!-- phần thân -->
        <tr>
          <td>Áo phông</td>
          <!-- table data -->
          <td>100k</td>
        </tr>
        <tr>
          <td>Quần đùi</td>
          <td>100k</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- phần cuối -->
        <tr>
          <td>Quần sịt</td>
          <td>50k</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
